<h2>Student Registeration Form</h2>
<form id="empForm" method="post">
<div class="form-group">

        <label for="sId">Student ID :</label>

    </div>

<label for="name">Student Name:</label>
<input type="text" class="form-control" id="name"
placeholder="Enter your Name" name="name">
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email"
placeholder="Enter your Email" name="email">
</div>
<input type="button" class="btn btn-primary" id="empSave" value="Save"
onclick="saveEmployee();">

<script>
$("#studId").focus();
function validateAndGetFormData() {
    var sIdVar = $("#sId").val();
if (sIdVar === "") {
alert("Studend Id is Required Value");
$("#sId").focus();
return "";
}

var enrollVar = $("#enroll").val();
if (enrollVar === "") {
alert("Enrollment number is Required Value");
$("#enroll").focus();
return "";
}
var empNameVar = $("#name").val();
if (empNameVar === "") {
alert("Student Name is Required Value");
$("#name").focus();
return "";
}
var empEmailVar = $("#email").val();
if (empEmailVar === "") {
alert("Student Email is Required Value");
$("#empEmail").focus();
return "";
}

var jsonStrObj = {
sId : sIdVar,
name: empNameVar,
enroll : enrollVar,
email: empEmailVar,
};
return JSON.stringify(jsonStrObj);
}
// This method is used to create PUT Json request.
function createPUTRequest(connToken, jsonObj, dbName, relName) {
var putRequest = "{\n"
+ "\"token\" : \""
+ connToken
+ "\","
+ "\"dbName\": \""
+ dbName
+ "\",\n" + "\"cmd\" : \"PUT\",\n"
+ "\"rel\" : \""
+ relName + "\","
+ "\"jsonStr\": \n"
+ jsonObj
+ "\n"
+ "}";
return putRequest;
}
function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
var url = dbBaseUrl + apiEndPointUrl;
var jsonObj;
$.post(url, reqString, function (result) {
jsonObj = JSON.parse(result);
}).fail(function (result) {
var dataJsonObj = result.responseText;
jsonObj = JSON.parse(dataJsonObj);
});
return jsonObj;
}
function resetForm() {
$("#sId").val("");
$("#name").val("");
$("#enroll").val("");
$("#email").val("");
$("#studId").focus();
}
function saveEmployee() {
var jsonStr = validateAndGetFormData();
if (jsonStr === "") {
return;
}
var putReqStr = createPUTRequest("90938983|-31949289580410768|90940766",
jsonStr, "STUDENT", "Stud-table-REL");
alert(putReqStr);
jQuery.ajaxSetup({async: false});
var resultObj = executeCommand(putReqStr,
"http://api.login2explore.com:5577", "/api/iml");
alert(JSON.stringify(resultObj));
jQuery.ajaxSetup({async: true});
resetForm();
}
</script>
